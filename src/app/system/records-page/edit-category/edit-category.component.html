<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редактировать категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div
        class="form-group"
      >
        <label
          class="control-label"
          for="e-select-category"
        >Введите название
        </label>
        <select
          id="e-select-category"
          class="form-control"
          required
          #eSelectCategory="ngModel"
          name="eSelectCategory"
          ngModel
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >{{c.name}}
          </option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label
          class="control-label"
          for="e-category-name"
        >Введите название</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          ngModel
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >The name of category can't be empty! </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="e-category-value">Введите лимит</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          required
          name="capacity"
          #capacity="ngModel"
          [ngModel]="1"
          min="1"
        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && capacity.touched"
        >Area can't be empty! </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
      >Добавить
      </button>
    </form>
  </div>
</div>
